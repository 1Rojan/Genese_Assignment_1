<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculate circumference</title>

  <style>
    #calculate{
      padding: 10px;
      font-size: large;
      color: white ;
      border: none;
      background-color:darkcyan;
      border-radius: 8px;
    }
    #calculate:hover{
      color: darkcyan ;
      background-color: white;
      border:1px solid darkcyan;
      cursor: pointer;
    }
  </style>
</head>

<body>
<button id="calculate">Calculate circumference</button>
</body>

<script>
  const PIE = Math.PI;

    let btn = document.getElementById('calculate');
    btn.addEventListener('click',function(){
      let value = prompt('Please insert the radius of the circle','');
      calcCircumference(value);
    })

    function calcCircumference(radius){
      if (radius){
      let r = radius;
      let circumference = 2*PIE*r
      alert(`The circumference of the circle is ${circumference}`);
    }else{
      alert("Please insert the value");
    }
    }
</script>
</html>
