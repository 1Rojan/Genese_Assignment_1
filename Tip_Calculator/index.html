<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>Tip Calculator</title>

</head>
<body>
<h1 style="text-align: center;">Tip Calculator</h1>
  <div id="calculator">

    <form id="myForm">
      <label for="">Bill</label>
      <br>
      <input id="bill" type="text">
      <br>
      <label for="Select the amout">Tip %</label>
      <br>
      <input id="tip" type="text">
      <input id="calc" type="submit" value="Calculate">
    </form>

    <div class="amountSection">
      <div class="billPart">
        <h2>Bill</h2>
        <h3 class="showAmt" id='billamt'>0</h3>
      </div>
      <div class="billPart">
        <h2>Tip</h2>
        <h3 class="showAmt" id="tipamt">0</h3>
      </div>
      <div class="billPart">
        <h2>Total</h2>
        <h3 id="totalamt">0</h3>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
