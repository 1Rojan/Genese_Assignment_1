<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=IM+Fell+Double+Pica&family=Saira+Stencil+One&display=swap" rel="stylesheet">
  <title>Digital Clock</title>

  <style>

    body{
    background-image: url('backimage.jpg');
    background-size: cover;
    }

    #clock{
      margin-top:50px;
      height: 15vh;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      font-family: 'Saira Stencil One', cursive;
      font-size:52px;
      letter-spacing: 5px;
      color: white;
      border-radius: 16px 16px;
      box-shadow:5px 10px 18px silver;
      border:none;
      text-align: center;
      }
  </style>
</head>

<body>
    <div id="clock"></div>
</body>

<script>
    var clock = document.getElementById('clock');
    setInterval(function changeTime(){
      var date = new Date();
      clock.innerText = date.toLocaleTimeString();
    },1000)
</script>

</html>
